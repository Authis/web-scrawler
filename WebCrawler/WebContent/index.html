<!doctype html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/script.js"></script>
 <head> 
  <title>Document</title>
 </head>
 <body   ng-app="wcApp">
<div  ng-controller="startCrawel">

 <table>
 <tr>
 <td> </td>
 </tr>
 <tr>
	<td>Input URL:</td>
	<td><input type="text" name="txtURL" ng-model="txtURL"></td>	 
 </tr>
  <tr>
	<td colspan="2" align="middle"> <input type="button" value="StartCrawle..." ng-click="loadUrls();" ></td>	 
 </tr>  
 </table>
 
 <table   ng-repeat="value in urlValues" ng-if="value.DOM == 'ERROR'"> 
	 <tr>
		  <td>{{value.VALUE}}</td>
		   
	 </tr>
 
 
 </table>
  <table border="1" ng-if="error == 'N'"> 
	 <tr>
		  <td>Domain URL</td>
		  <td>Other URL</td>
	 </tr>
 <tr>
	 <td>
		 <table ng-repeat="value in urlValues"> 
			 <tr>
				 <td ng-if="value.DOM == 'NATIVE'">
				     <a ng-href="{{value.VALUE}}" target="_blank">{{value.VALUE}} </a>
				  </td>
			  </tr>
		 </table>
	 </td>
	 <td>
		  <table ng-repeat="value in urlValues" ng-if="value.DOM == 'OTHER'"> 
			 <tr>
				 <td >
				    <a ng-href="{{value.VALUE}}" target="_blank">{{value.VALUE}} </a>
				 </td>
			 </tr>
		 </table>
	</td>
 </tr>
 
 </table>
 
  </div>
 
 </body>
</html>
